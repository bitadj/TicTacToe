<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
		
		<title>TicTacToe</title>
	</head>

	<body>
 	 	<div id="gameboard"> 
 			<div class="row">
				<div class="cell right bottom">1</div>
				<div class="cell right bottom">2</div>
				<div class="cell bottom">3</div>
			</div>
 
			 <div class="row">
				<div class="cell right bottom">4</div>
				<div class="cell right bottom">5</div>
				<div class="cell bottom">6</div>
			</div>

			<div class="row"> 
				<div class="cell right">7</div>
				<div class="cell right">8</div>
				<div class="cell">9</div>
 			</div>
		</div>

 	<div id="scoreboard">
		<div class="bottom"><h1>SCORE</h1></div>
		<div class="player right"><h2>Player 1</h2></div>
		<div class="player"><h2>Player 2</h2></div>
	</div>  


	</body>
</html>
